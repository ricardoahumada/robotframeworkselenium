<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="demo.css" media="all" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="container">

        <h1>Login Page</h1>



        Please input your user name and password and click the login button


        <form name="login_form" method="POST">

            <table>

                <tr>

                    <td><label for="username_field">User Name:</label></td>


                    <td><input id="username_field" size="30" type="text"></td>

                </tr>


                <tr>

                    <td><label for="password_field">Password:</label></td>


                    <td><input id="password_field" size="30" type="password"></td>

                </tr>


                <tr>

                    <td> </td>


                    <td><input id="login_button" type="button" value="LOGIN"></td>

                </tr>

            </table>

        </form>

    </div>
    <script>
        document.getElementById('login_button').onclick = (e) => {
            e.preventDefault();
            const password = document.getElementById('password_field').value;
            const username = document.getElementById('username_field').value;
            if(username=='demo' && password=='mode') window.location.href='/welcome.html';
            else window.location.href='/error.html';
        }


    </script>

</body>

</html>
